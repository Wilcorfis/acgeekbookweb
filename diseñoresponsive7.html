<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Viewport Sample</title>
</head>
<style>


@media all and (max-width:480px) {
    body {
        background:red;
    }
}
@media all and (min-width:480px) and (max-width:768px)  {
    body {
        background:yellow;
    }
}
@media all and (min-width:768px)  {
    body {
        background:green;
    }
}
</style>

</body>
</html>
