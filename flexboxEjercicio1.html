<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div {
        width: 500px;
        border: 1px solid #c3c3c3;

    }

    #main {
        width: 200px;
        height: 200px;
        border: 1px solid #c3c3c3;
        display: flex;
        flex-wrap: wrap;
    }

    #main div {
        width: 50px;
        height: 50px;
    }
</style>

<body>
    <section width="500px" height="500px" style="display:flex;flex-direction:column">
        <div>a</div>
        <div>b</div>
        <div>c</div>
        <div>d</div>
        <div>e</div>
        <div>f</div>


    </section>
    <section  id="main">
        <div width="200px" height="100px">a</div>
        <div width="200px" height="100px">b</div>
        <div width="200px" height="100px">c</div>
        <div width="200px" height="100px">d</div>
        <div width="200px" height="100px">e</div>
        <div width="200px" height="100px">f</div>


    </section>

</body>

</html>
